<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ticker Sentiment Analysis</title>
  <style>
    body {
      background-color: #0d1117;
      color: #e6edf3;
      font-family: "Segoe UI", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }

    h1 {
      margin-bottom: 20px;
      color: #58a6ff;
      text-align: center;
    }

    input {
      padding: 10px;
      font-size: 16px;
      border: 1px solid #30363d;
      background-color: #161b22;
      color: white;
      width: 300px;
      margin-bottom: 15px;
      border-radius: 5px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #238636;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #2ea043;
    }

    .output {
      margin-top: 30px;
      max-width: 600px;
      width: 100%;
      text-align: center;
    }

    .entry {
      margin-bottom: 25px;
      padding: 15px;
      border: 1px solid #30363d;
      border-radius: 8px;
      background-color: #161b22;
    }

    .article {
      font-size: 16px;
      margin-bottom: 10px;
      white-space: pre-line;
    }

    .score {
      font-size: 18px;
      font-weight: bold;
      color: #ffa657;
    }

    @media (max-width: 600px) {
      input, button {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <h1>Ticker Sentiment Analysis</h1>
  <input type="text" id="tickerInput" placeholder="Enter Ticker Symbol (e.g., AAPL)" />
  <button onclick="analyzeTicker()">Analyze</button>

  <div class="output" id="resultArea"></div>

  <script>
    async function analyzeTicker() {
      const ticker = document.getElementById("tickerInput").value.trim().toUpperCase();
      const resultArea = document.getElementById("resultArea");

      if (!ticker) {
        resultArea.innerHTML = "<p>Please enter a valid ticker symbol.</p>";
        return;
      }

      resultArea.innerHTML = "<p>Loading...</p>";

      try {
        const response = await fetch(`/api/sentiment?ticker=${ticker}`);

        if (!response.ok) throw new Error("Failed to fetch");

        const data = await response.json();
        if (!Array.isArray(data) || data.length === 0) throw new Error("No data found");

        let html = "";
        for (const entry of data) {
          html += `
            <div class="entry">
              <div class="article"><strong>${entry.ticker}</strong><br><br>${entry.article_blurb}</div>
              <div class="score">
                ${entry.sentiment !== null ? `Sentiment Score: ${entry.sentiment.toFixed(2)}%` : 'No sentiment available.'}
              </div>
            </div>
          `;
        }
        resultArea.innerHTML = html;
      } catch (error) {
        console.error(error);
        resultArea.innerHTML = `<p style="color: red;">Something went wrong. Try again later.</p>`;
      }
    }
  </script>
</body>
</html>
