<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ticker Sentiment Analysis</title>
  <style>
    body {
      background-color: #0d1117;
      color: #e6edf3;
      font-family: "Segoe UI", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }

    h1 {
      margin-bottom: 10px;
      color: #58a6ff;
    }

    input {
      padding: 10px;
      font-size: 16px;
      border: 1px solid #30363d;
      background-color: #161b22;
      color: white;
      width: 300px;
      margin-bottom: 20px;
      border-radius: 5px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #238636;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #2ea043;
    }

    .output {
      margin-top: 30px;
      max-width: 600px;
      text-align: center;
    }

    .article {
      margin-bottom: 15px;
      font-size: 18px;
    }

    .score {
      font-size: 24px;
      font-weight: bold;
      color: #ffa657;
    }
  </style>
</head>
<body>

  <h1>Ticker Sentiment Analysis</h1>
  <input type="text" id="tickerInput" placeholder="Enter Ticker Symbol (e.g., AAPL)">
  <button onclick="analyzeTicker()">Analyze</button>

  <div class="output" id="resultArea"></div>

  <script>
    async function analyzeTicker() {
      const ticker = document.getElementById("tickerInput").value.trim().toUpperCase();
      const resultArea = document.getElementById("resultArea");

      if (!ticker) {
        resultArea.innerHTML = "<p>Please enter a valid ticker symbol.</p>";
        return;
      }

      resultArea.innerHTML = "<p>Loading...</p>";

      try {
        const response = await fetch(`/api/ticker?ticker=${ticker}`);
        if (!response.ok) throw new Error("Invalid request");

        const data = await response.json();

        if (data.error) {
          resultArea.innerHTML = `<p style="color: red;">${data.error}</p>`;
        } else {
          resultArea.innerHTML = `
            <div class="article">${data.article}</div>
            <div class="score">Sentiment Score: ${data.sentiment.toFixed(2)}</div>
          `;
        }
      } catch (error) {
        resultArea.innerHTML = `<p style="color: red;">Something went wrong. Try again later.</p>`;
      }
    }
  </script>

</body>
</html>
